<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link rel ="stylesheet" type="txt/css" href="css/header.css"/>
	</head>

	<body>
			<header class="mui-bar mui-bar-nav title">
			<a  class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: white;"></a>
			<!-- <a id = "link_my_icon" href="javascript:;"> -->
			<a class=" mui-icon mui-icon-right-nav mui-pull-right" style="color: white;">
				…</a>
			<h1   class="mui-title title-color">个人头像</h1>
		</header>
		
		<div class="mui-content" >
			<img id="img_my_icon" src="image/face-default-cat.png"/>
		</div>
		
<div id="icon_sheet" class="mui-popover mui-popover-bottom mui-popover-action ">
    <!-- 可选择菜单 -->
    <ul class="mui-table-view">
      <li class="mui-table-view-cell">
        <a href="#">菜单1</a>
      </li>
      <li class="mui-table-view-cell">
        <a href="#">菜单2</a>
      </li>
    </ul>
    <!-- 取消菜单 -->
    <ul class="mui-table-view">
      <li class="mui-table-view-cell">
        <a href="#icon_sheet"><b>取消</b></a>
      </li>
    </ul>
</div>
		
		
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
			mui.plusReady(function(){
				// bind selection menu action sheet
				var open = document.getElementById("open");
				open.addEventListener("tap", function() {
					//mui.trigger(btn,'tap');mui.trigger(open,'tap');
					mui("#icon_sheet").popover("toggle");
					
				});			 
				//mui("#icon_sheet").popover("toggle");
				var user = app.getUserGlobalInfo();
				var image_my_icon = document.getElementById("img_my_icon");
				if(user != null ) {
					var iconImage = user.iconImage;
					if (app.isNotNull(iconImage)) {
						
						image_my_icon.src = app.imgServerUrl + iconImage;
					}
				}
				// obtain current screen width
				var imgWidth = document.body.clientWidth;
				image_my_icon.width = imgWidth;
				image_my_icon.height = imgWidth;
				
			});
		</script>
		
	</body>

</html>
